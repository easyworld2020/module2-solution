<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    
    
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/module2.css">
    <title>Shopping List Check Off</title>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

   
    <div class="col-md-6" ng-controller='ToBuyController as shoppingList'>
    <h2>To Buy:</h2>

    <ul>
        <li ng-repeat="item in shoppingList.items">Buy {{item.quantity}} {{ item.name }} 
            <button class="btn btn-default" ng-click='shoppingList.removeItem($index);'><span class="glyphicon glyphicon-ok" ></span> Bought</button></li>
    </ul>

    <div ng-show='shoppingList.items.length == 0' class="emptyMessage">Everything is bought! </div>
    </div>

    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtList'>
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in boughtList.items">Bought {{item.quantity}} {{ item.name }} </li>
    </ul>
     <div ng-show='boughtList.items.length == 0' class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
